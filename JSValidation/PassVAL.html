<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD VALIDATOR</title>
</head>
<body>
    <script>
        function val(){
            var name= String(document.getElementById("n").value);
            var pass=document.getElementById("pass").value;
            var count=0;
            for(i=0;i<name.length;i++){
                if(name.charAt(i)>='a'&& name.charAt<='z'){
                    count++;
                }
                else{
                    break;
                }
            }
            if(name.length>6 && pass.length>6 && count==name.length){
                alert("valid");
            }
            else{ 
                alert("Invalid")
            }
                }
            
    </script>
    <form>
       Name <input type="text" id="n"><br>
       Password<input type="password" id="pass"><br>
       <button onclick="val()">Validate</button>
    </form>
</body>
</html>
